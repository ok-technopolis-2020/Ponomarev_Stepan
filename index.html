<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
  </head>
  <body>
    <section class="main-frame">
      <h1 class="title" role="heading">todos</h1>

      <div class="container">
        <div class="input-area">
          <input class="toggle-button" type="button"/>
          <input type="text" placeholder="What needs to be done?" />
        </div>

        <div class="todo-list" role="grid">
          <div class="todo-item" role="row">
            <input type="checkbox" class="complete-button" aria-label="complete task"  />
            <span class="todo-text">HTML</span>
            <input type="button" class="remove-task-button" aria-label="remove item"/>
          </div>
          
          <div class="todo-item" role="row"></div>
            <input type="checkbox" class="complete-button active" aria-label="complete task"  />
            <span class="todo-text done">CSS</span>
            <input type="button" class="remove-task-button" aria-label="remove item"/>
          </div>

          <div class="todo-item" role="row"></div>
            <input type="checkbox" class="complete-button" aria-label="complete task"  />
            <span class="todo-text">JS</span>
            <input type="button" class="remove-task-button" aria-label="remove item"/>
          </div>
          
          <div class="todo-item" role="row"></div>
            <input type="checkbox" class="complete-button" aria-label="complete task" />
            <span class="todo-text">JS tools</span>
            <input type="button" class="remove-task-button" aria-label="remove item"/>
          </div>
        </div>
        <div class="control-pane" role="toolbar">
          <span class="left-intems-info" role="note">3 items left</span>
          <input type="button" class="remove-task-button" value="All" role="tab"/>
          <input type="button" class="remove-task-button" value="Active" role="tab"/>
          <input type="button" class="remove-task-button" value="Completed" role="tab"/>
          <input
            type="button"
            class="remove-task-button"
            value="Clear completed"
          />
        </div>
      </div>
    </section>
  </body>
</html>
