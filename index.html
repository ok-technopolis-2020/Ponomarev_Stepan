<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <link href="/styles/styles.css" rel="stylesheet"/>
    <title>Todo</title>
  </head>

  <body class="changed-font">      
    <div class="main-frame">
      <h1 class="title">todos</h1>

      <div class="container">
        <form role="heading" name="addTaskForm" class="input-area">
          <input type="button" autocomplete="off" name="completeAllButton" class="toggle-button" aria-label="complete all"/>
          <input
          name="addTaskInputField"
          class="changed-font
            input-area__input 
            input-area__input_no-margin input-area__input_thin_font"
            type="text"
            placeholder="What needs to be done?"
            aria-label="Add task"
          />
        </form>

        <ul class="todo-list todo-list_no-margin">
        </ul>

        <footer>
          <div class="control-pane" role="toolbar">
            <span class="control-pane__left-intems-info" role="note">3 items left</span>

            <div class="control-pane__tabs" role="group">
              <div>
                <input
                  type="radio"
                  class="control-pane__task-filter"
                  aria-label="all tasks"
                  value="All"
                  name="filter"
                  id="all"
                  checked
                />
                <label for="all">All</label>
              </div>

              <div>
                <input
                  type="radio"
                  class="control-pane__task-filter"
                  aria-label="active tasks"
                  value="Active"
                  name="filter"
                  id="active"
                />
                <label for="active">Active</label>
              </div>

              <div>
                <input
                  type="radio"
                  class="control-pane__task-filter"
                  value="Completed"
                  aria-label="completed tasks"
                  name="filter"
                  id="completed"
                />
                <label for="completed">Completed</label>
              </div>
            </div>

            <input
              type="button"
              class="control-pane__clear-tasks-button"
              value="Clear completed"
            />
          </div>
        </footer>
      </div>
    </div>

    <script src="/src/index.js"></script>
  </body>
</html>
