<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles/styles.css" rel="stylesheet"/>
    <title>Todo</title>
  </head>

  <body>      
    <div class="main-frame">
      <h1 class="title">todos</h1>

      <div class="container">
        <header class="input-area">
          <button class="toggle-button" aria-label="complete all"></button>
          <input
          class="input-field"
            type="text"
            placeholder="What needs to be done?"
            aria-label="Add task"
          />
        </header>

        <ul class="todo-list">
          <li class="todo-item">
            <input
              type="checkbox"
              class="complete-button"
              aria-label="complete task"
            />
            <span class="todo-text">HTML</span>
            <input type="text" class="todo-text" value="HTML"/>
            <button
              class="remove-task-button"
              aria-label="remove item"
            ></button>
          </li>

          <li class="todo-item">
            <input
              type="checkbox"
              class="complete-button active"
              aria-label="complete task"
              checked
            />
            <span class="todo-text">CSS</span>
            <input type="text" class="todo-text" value="CSS"/>
            <button
              class="remove-task-button"
              aria-label="remove item"
            ></button>
          </li>

          <li class="todo-item">
            <input
              type="checkbox"
              class="complete-button"
              aria-label="complete task"
            />
            <span class="todo-text">JS</span>
            <input type="text" class="todo-text" value="JS"/>
            <button
              class="remove-task-button"
              aria-label="remove item"
            ></button>
          </li>

          <li class="todo-item">
            <input
              type="checkbox"
              class="complete-button"
              aria-label="complete task"
            />
            <span class="todo-text">JS tools</span>
            <input type="text" class="todo-text" value="JS tools"/>
            <button
              class="remove-task-button"
              aria-label="remove item"
            ></button>
          </li>
        </ul>

        <footer>
          <div class="control-pane" role="toolbar">
            <span class="left-intems-info" role="note">3 items left</span>

            <div class="tabs" role="group">
              <div>
                <input
                  type="radio"
                  class="task-fiter"
                  aria-label="all tasks"
                  value="All"
                  name="filter"
                  id="all"
                  checked
                />
                <label for="all">All</label>
              </div>

              <div>
                <input
                  type="radio"
                  class="task-fiter"
                  aria-label="active tasks"
                  value="Active"
                  name="filter"
                  id="active"
                />
                <label for="active">Active</label>
              </div>

              <div>
                <input
                  type="radio"
                  class="task-fiter"
                  value="Completed"
                  aria-label="completed tasks"
                  name="filter"
                  id="completed"
                />
                <label for="completed">Completed</label>
              </div>
            </div>

            <input
              type="button"
              class="clear-tasks-button"
              value="Clear completed"
            />
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
